<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>YCOFWTDYG</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body class="theme-light">
    <nav class="nav">
      <div class="brand">#YCOFWTDYG</div>
      <div class="nav-links">
        <a class="home-link active" href="#home">Home</a>
        <a class="coming-soon" href="#" aria-disabled="true">Store (Coming Soon)</a>
        <a class="coming-soon" href="#" aria-disabled="true">Stories (Coming Soon)</a>
      </div>
      <button id="theme-toggle" class="toggle" aria-pressed="false" aria-label="Toggle color theme">
        <span class="icon">Sun</span>
        <span class="label">Light</span>
      </button>
    </nav>

    <main>
      <section class="hero" id="home">
        <div class="hero-copy">
          <p class="eyebrow">Flagship drop</p>
          <h1>Sleek, modern, and tuned to your theme colors.</h1>
          <p class="hint">
            The canvas on the right scales with the window, capped at a 1280 × 720 frame, and inherits the active
            light or dark palette—no external image needed.
          </p>
        </div>
        <div class="hero-frame">
          <div class="hero-visual" aria-hidden="true"></div>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
