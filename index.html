<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YCOFWTDYG</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body data-theme="dark">
    <nav>
        <div class="logo">YCOFWTDYG</div>
        <ul class="nav-links">
            <li><a href="#home" id="home-link">Home</a></li>
            <li><a href="#store" class="disabled">Store (Coming Soon)</a></li>
            <li><a href="#stories" class="disabled">Stories (Coming Soon)</a></li>
            <li>
                <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">
                    <span id="theme-icon">ðŸŒ™</span>
                </button>
            </li>
        </ul>
    </nav>

    <main id="main-content">
        <div class="image-container">
            <img src="hero.jpg" alt="Hero Image" class="hero-image" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
            <div class="placeholder" style="display: none;">YCOFWTDYG</div>
        </div>
    </main>

    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');
        const body = document.body;
        const homeLink = document.getElementById('home-link');

        const savedTheme = localStorage.getItem('theme') || 'dark';
        body.setAttribute('data-theme', savedTheme);
        themeIcon.textContent = savedTheme === 'light' ? 'ðŸŒ™' : 'â˜€ï¸';

        themeToggle.addEventListener('click', () => {
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            body.setAttribute('data-theme', newTheme);
            themeIcon.textContent = newTheme === 'light' ? 'ðŸŒ™' : 'â˜€ï¸';
            localStorage.setItem('theme', newTheme);
        });

        const navLinks = document.querySelectorAll('.nav-links a:not(.disabled)');
        
        function updateActiveLink() {
            const hash = window.location.hash || '#home';
            
            navLinks.forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href') === hash) {
                    link.classList.add('active');
                }
            });

            if (hash === '#home' || hash === '') {
                homeLink.classList.add('hidden');
            } else {
                homeLink.classList.remove('hidden');
            }
        }

        navLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const href = link.getAttribute('href');
                window.location.hash = href;
                updateActiveLink();
            });
        });

        window.addEventListener('hashchange', updateActiveLink);
        updateActiveLink();
    </script>
</body>
</html>
